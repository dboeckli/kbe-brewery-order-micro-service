server:
  port: 8081
  
spring:
  application:
    name: kbe-brewery-order-micro-service
    
  jms:
    pub-sub-domain: false
    
  docker:
    compose:
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false
      file: compose-it-test.yaml

sfg:
  brewery:
    beer-service-host: ${wiremock.server.baseUrl}
  tasting:
    room:
      rate: 500
      
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always      

logging:
  level:
    guru.sfg: debug
    # org.springframework.statemachine: debug
    
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health


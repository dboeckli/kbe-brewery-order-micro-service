server:
  port: 8081
  
spring:
  application:
    name: kbe-brewery-order-micro-service
    
  jms:
    pub-sub-domain: false
    
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
      
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  h2:
    console:
      enabled: false    
    
  docker:
    compose:
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false
      file: compose-wiremock.yaml

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests

  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      otlp:
        enabled: false
    sampling:
      probability: 1.0

  logging:
    export:
      enabled: false
      otlp:
        enabled: false
  simple:
    metrics:
      export:
        enabled: false

logging:
  level:
    guru.sfg: debug
    # org.springframework.statemachine: debug
    
# spring:
#   jpa:
#     show-sql: true

sfg:
  brewery:
    beer-service-host: ${wiremock.server.baseUrl}
    queues:
      validate-order: validate-order
      validate-order-result: validate-order-result
      allocate-order: allocate-order
      allocate-order-result: allocate-order-result
      allocation-failure: allocation-failure
      deallocate-order: deallocate-order
  tasting:
    room:
      rate: 500

server:
  port: 8081

sfg:
  brewery:
    beer-service-host: http://localhost:8083
  tasting:
    room:
      rate: 500
      
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always      

logging:
  level:
    guru.sfg: debug
    # org.springframework.statemachine: debug
    
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health


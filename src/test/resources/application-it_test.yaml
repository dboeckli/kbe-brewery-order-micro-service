server:
  port: 8081
  
spring:
  application:
    name: kbe-brewery-order-micro-service
    
  jms:
    pub-sub-domain: false
    
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
      
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  h2:
    console:
      enabled: false    
    
  docker:
    compose:
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false
      file: compose-it_test.yaml

sfg:
  brewery:
    beer-service-host: ${wiremock.server.baseUrl}
  tasting:
    room:
      rate: 500
      
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always      

logging:
  level:
    guru.sfg: debug
    # org.springframework.statemachine: debug
    
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health


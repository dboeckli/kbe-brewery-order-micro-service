server:
  port: 8081

spring:
  application:
    name: kbe-brewery-order-micro-service
    
  docker:
    compose:
      enabled: true
      stop:
        command: down
        
  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-date-timestamps-as-nanoseconds: true
      FAIL_ON_EMPTY_BEANS: false
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false 
    default-property-inclusion: non_null  
  zipkin:
    enabled: false
  cloud:
    discovery:
      enabled: false
  artemis:
    user: artemis
    password: simetraehcapa
    
  datasource:
    url: jdbc:mysql://mysql:3306/beerservice?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: dbpassword
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # Show SQL  
        show_sql: false
        # Format SQL
        format_sql: true  
  data:
    jpa:
      repositories:
        bootstrap-mode: default    

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    org.zalando.logbook: TRACE
    org.springframework.statemachine.support: error
    org.springframework.http.converter.json.MappingJackson2HttpMessageConverter: ERROR
    org.springframework.web.HttpLogging: ERROR

logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health/**
        
sfg:
  brewery:
    beer-service-host: http://localhost:8080
  tasting:
    room:
      rate: 500        

server:
  port: 8081

spring:
  application:
    name: kbe-brewery-order-micro-service
  docker:
    compose:
      enabled: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-date-timestamps-as-nanoseconds: true
  zipkin:
    enabled: false
  cloud:
    discovery:
      enabled: false
  artemis:
    user: artemis
    password: simetraehcapa
  data:
    jpa:
      repositories:
        bootstrap-mode: default    

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    org.zalando.logbook: TRACE
    org.springframework.statemachine.support: error

logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health/**
        
sfg:
  brewery:
    beer-service-host: http://localhost:8080
  tasting:
    room:
      rate: 500        
